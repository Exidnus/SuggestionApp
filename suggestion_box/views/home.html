<div class="jumbotron">
    <h1>{{ helloWorld }}</h1>

    <div ng-repeat="post in posts | orderBy:'-upvotes'">
        <h2>{{ post.title }}</h2>
        <p>
            <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>
            Голосов: {{post.upvotes}}
        </p>
        <a href="#/suggestion/{{$index}}">Комментарии</a>
    </div>

    <form ng-submit="addSuggestion()" style="margin-top: 50px" class="col-xs-5">
        <h3> Добавить собственное предложение</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Добавляйте сюда!" ng-model="title"/>
        </div>
        <button type="submit" class="btn btn-primary">Добавить предложение</button>
    </form>
</div>
